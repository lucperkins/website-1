{{ $logo := "images/logos/kubernetes-horizontal-white.png" | relURL }}
{{ $menu := site.Menus.navbar }}
<nav class="navbar is-fixed-top is-primary">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="{{ $logo }}" alt="Kubernetes navbar logo">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="k8s-navbar-menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu" id="k8s-navbar-menu">
      <div class="navbar-end">
        {{ range $menu }}
        <a class="navbar-item has-text-weight-light" href="{{ .URL }}">
          {{ .Name }}
        </a>
        {{ end }}

        {{ partial "navbar/language-selector.html" . }}
        {{ partial "navbar/version-selector.html" . }}
      </div>
    </div>
  </div>
</nav>
