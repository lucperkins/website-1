{{ $language := .Language }}
<!DOCTYPE html>
<html lang="{{ $language }}">
  <head>
    <title>
      {{ block "title" . }}{{ site.Title }} | {{ site.Params.description }}{{ end }}
    </title>
    {{ partial "css.html" . }}
  </head>
  <body class="page has-navbar-fixed-top">
    <main class="main">
      {{ partial "navbar.html" . }}

      {{ block "main" . }}
      {{ end }}
    </main>
  </body>
</html>
