{{ $language := .Language }}
<!DOCTYPE html>
<html lang="{{ $language }}">
  <head>
    <title>
      {{ block "title" . }}{{ site.Title }} | {{ site.Params.description }}{{ end }}
    </title>
    {{ partial "css.html" . }}
  </head>
  <body class="has-navbar-fixed-top">
    {{ partial "navbar.html" . }}

    {{ block "main" . }}
    {{ end }}
  </body>
</html>
